buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath files("../../../build/tmp/emma/instr/","../../../build/tmp/emma/instr/main/",
             "../../../build/classes/main", "../../../build/resources/main")
        classpath 'emma:emma:2.0.5312'
    }
}

apply plugin: 'ameba-project-configuration'
apply plugin: 'ameba-mercurial'
apply plugin: 'ameba-ios-build'
apply plugin: 'ameba-project-release'
apply plugin: 'ameba-ios-release'
apply plugin: 'ameba-ios-ocunit'
apply plugin: 'ameba-ios-kif'
apply plugin: 'ameba-ios-fonemonkey'
apply plugin: 'ameba-ios-cedar'
apply plugin: 'ameba-ios-framework'

iosUnitTests {
  configuration = 'Debug'
}
